<div class="d-flex justify-content-center mt-5 mx-2">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>

            <app-text-input formControlName="email" [label]="'Email Address'" [type]="'text'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
        </form>
    </div>
</div>
