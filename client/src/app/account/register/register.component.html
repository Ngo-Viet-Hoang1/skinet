<div class="d-flex justify-content-center mt-5 mx-2">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'Display Name'" [type]="'text'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email Address'" [type]="'email'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                @for (error of errors; track $index) {
                <li>{{error}}</li>
                }
            </ul>

            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary w-100" type="submit">Sign
                up</button>
        </form>
    </div>
</div>
