<div class="form-label-group">
  <input 
    [ngClass]="(controlDir.control?.touched) ? controlDir.control?.valid ? 'is-valid' : 'is-invalid' : null" 
    [type]="type" 
    (input)="handleInput($event)"
    (blur)="handleBlur()" 
    [id]="label" #input 
    class="form-control" 
    [placeholder]="label" />
  <label [for]="label">{{label}}</label>

  <div class="invalid-feedback" *ngIf="(!controlDir.control?.valid && controlDir.control?.touched)">
    <span *ngIf="controlDir.control?.errors?.['required']">{{label}} is required</span>
    <span *ngIf="controlDir.control?.errors?.['pattern']">Invalid email address</span>
  </div>

  <div *ngIf="controlDir.control?.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>

  <div *ngIf="controlDir.control?.invalid && controlDir?.control?.dirty" class="invalid-feedback d-block">
    <span *ngIf="controlDir.control?.errors?.['emailExists']">Email already exists</span>
  </div>
</div>
