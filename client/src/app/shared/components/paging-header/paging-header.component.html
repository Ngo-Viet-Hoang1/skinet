<header>
    @if (totalCount && totalCount > 0) {
    <span>
        Showing
        <strong>{{((pageNumber - 1) * pageSize) + 1}}</strong>
        - <strong>
            {{
            pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
            }}
        </strong> of
        <strong>{{totalCount}}</strong>
        Results
    </span>
    } @else {
    <span>No results found</span>
    }
</header>
