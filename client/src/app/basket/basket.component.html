<div class="container-lg mt-2 ">
    <div *ngIf="(basket$ | async) as basket; else noBasket">
        <div class="pb-5">
            <div class="container-lg">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeBasketItem($event)"></app-basket-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 offset-md-6">
                        <app-order-totals></app-order-totals>
                        <a class="btn btn-outline-primary py-2 w-100" [routerLink]="'/checkout'">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noBasket>
        <p>There are no items in your basket</p>
    </ng-template>
</div>
